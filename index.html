<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: #141414;
        }
    </style>
    <title>Text To Speech App</title>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="Type-n-Speak logo" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">         
                <form>
                    <div class="mb-3">
                        <textarea id="text" class="form-control form-control-lg" placeholder="Enter your text... "></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0" max="2" step="0.1" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0.1" max="2" step="0.1" value="1">
                    </div>
                    <div class="mb-3">
                        <select id="accent" class="form-control form-control-lg">
                        </select>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-light btn-lg">Speak</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
